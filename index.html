<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="start-page"> 
        <header class="header">
            <span id="title"> welcome to the index/css quiz!</span>
        </header>
        <div id="main-quiz-page">
            <div id="descrip-area">
                <h1>Press the button to start the quiz, remeber, you are timed!</h1>
                </div> 
                <button id="start-button">Start Quiz</button>
        </div>
    </div>
        
    <div class="pages" hidden> <!-- this is the template for the quiz pages -->
        <header class="normal-page-headers">
            <span id="title">click answer to change question</span>
            <div id="timer"></div>
            </header>
    <div class="hover-area"> <!-- this is the area that will be hovered over to show question -->
        <div id="question-area">
            <h1 id="question"> </h1> <!-- will be to the right side of the answer list -->
        </div>
    </div>
    <!-- change to a list element -->
    <div id="answer-area">
        <ul>
            <li class="answers">
            <button></button>
            </li>
            <li class="answers">
            <button></button>
            </li>
            <li class="answers">
            <button></button>
            </li>
            <li class="answers">
            <button></button>
            </li>

        </ul>
    
    </div>
</div>
    <div class="end-page" hidden>
        <h1 id="final-score">Your final score: </h1> <!-- Display the final score here -->
        <button id="restart-button">Restart Quiz</button> <!-- Button to restart the quiz -->
        <div id="wrong-answers">
            <h2>Review your wrong answers:</h2>
            <ul id="wrong-answers-list">
                <!-- List of wrong answers will be populated here -->
            </ul>
        </div>
    </div>




<script src="./index.js" >
    
  
</script>
</body>
</html>
